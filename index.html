<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        margin: 20px auto;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
      }

      button {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container">
      <h1>Have you enjoyed a Dad joke today?</h1>
      <p id="joke">Loading...</p>
      <button id="getJoke">Get Another Joke</button>
    </div>
    <script>
      const dadJokes = [
        "I burned 2,000 calories today; I left my food in the oven for too long.",
        "Why don't scientists trust atoms? Because they make up everything!",
        "I used to play piano by ear, but now I use my hands.",
        "I would avoid the sushi if I were you. Itâ€™s a little fishy.",
        "Why couldn't the bicycle stand up by itself? Because it was two-tired."
      ];

      const jokeElement = document.getElementById("joke");
      const getJokeButton = document.getElementById("getJoke");

      function getRandomJoke() {
        const randomIndex = Math.floor(Math.random() * dadJokes.length);
        jokeElement.textContent = dadJokes[randomIndex];
      }

      getJokeButton.addEventListener("click", getRandomJoke);

      getRandomJoke();
    </script>


  </body>

</html>
